<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Ajouter</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">formulaire d'ajout</div>
            <div class="card-body">
                <div class="col-md-6 offset-3">
                    <form method="post" th:action="@{save}">
                        <div class="form-group">
                            <label>Nom:</label>
                            <input class="form-control" type="text" name="nom" th:value="${patient.nom}"/>
                            <span class="text-danger" th:errors="${patient.nom}"></span>
                        </div>
                        <div class="form-group">
                            <label>Date naissance:</label>
                            <input class="form-control" type="date" name="dateNaissance"
                                   th:value="${patient.dateNaissance}"/>
                            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                        </div>
                        <div class="form-group">
                            <label>score:</label>
                            <input class="form-control" type="text" name="score" th:value="${patient.score}"/>
                            <span class="text-danger" th:errors="${patient.score}"></span>
                        </div>
                        <div class="form-group">
                            <label>malade:</label>
                            <input type="checkbox" name="malade" th:checked="${patient.malade}">
                            <span class="text-danger" th:errors="${patient.malade}"></span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
